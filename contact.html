<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CRESA - Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #ff8c00, #ff4500);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            width: 100px;
            height: auto;
            transition: transform 0.3s ease;
        }
        .logo img:hover {
            transform: scale(1.1);
        }
        .header-title {
            flex: 1;
            text-align: center;
        }
        .header-title h1 {
            font-size: 2.5rem;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }
        .header-title p {
            font-size: 1.2rem;
            margin: 0;
            animation: fadeIn 2.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        nav {
            background: #222;
            padding: 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: #FFA500;
            text-decoration: none;
            margin: 10px 15px;
            font-size: 18px;
            transition: 0.3s;
            position: relative;
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #fff;
            bottom: -5px;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        nav a:hover::after {
            transform: scaleX(1);
        }
        .contact-section {
            padding: 30px;
            border-bottom: 1px solid #FFA500;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #FFA500;
            border-radius: 5px;
            background: #333;
            color: #f9f6f0;
            font-size: 16px;
        }
        .contact-form input::placeholder, .contact-form textarea::placeholder {
            color: #f6f4f1;
        }
        .contact-form button {
            background: #FFA500;
            color: #121212;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .contact-form button:hover {
            background: #ff8c00;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons img {
            width: 40px;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .social-icons img:hover {
            transform: scale(1.2);
        }
        .map {
            margin-top: 30px;
        }
        .map iframe {
            width: 80%;
            max-width: 800px;
            height: 300px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: linear-gradient(90deg, #ff4500, #ff8c00);
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
		.fa {
  padding: 20px;
  font-size: 30px;
  width: 50px;
  text-align: center;
  text-decoration: none;
  margin: 5px 2px;
  color: #f9f6f0;
  background-color: #ff4500;
}

.fa:hover {
    opacity: 0.7;
}
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpeg" alt="CRESA Logo">
        </div>
        <div class="header-title">
            <h1>Contact CRESA</h1>
            <p>Get in touch with us for any inquiries or collaborations.</p>
        </div>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="OurTeam.html">Our Teams</a>
        <a href="event.html">Events</a>
        <a href="achievement.html">Achievements & Impact</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <div class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <div class="contact-section">
        <h2>Follow Us</h2>
        <div class="social-icons">
			<a href="#" class="fa fa-facebook"></a>
			<a href="#" class="fa fa-twitter"></a>
			<a href="#" class="fa fa-google"></a>
			<a href="#" class="fa fa-linkedin"></a>
			<a href="#" class="fa fa-instagram"></a>
        </div>
    </div>

    <div class="contact-section">
        <h2>Our Location</h2>
        <div class="map">
			<iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d15121.15959993938!2d73.74348745093965!3d18.650982619486008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1spccoe!5e0!3m2!1sen!2sin!4v1741339009819!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345093747!2d144.9537353153166!3d-37.81627974202167!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d2aabc5e4f1e!2sUniversity%20of%20Melbourne!5e0!3m2!1sen!2sau!4v1625060000000!5m2!1sen!2sau" allowfullscreen="" loading="lazy"></iframe> -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 CRESA. All Rights Reserved.</p>
    </footer>
</body>
</html>
